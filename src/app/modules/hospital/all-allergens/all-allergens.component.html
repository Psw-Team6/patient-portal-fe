<mat-form-field appearance="fill" class="input-schedule">
  <mat-label>Select allergies</mat-label>
  <mat-select [formControl]="selectedAllergens" (ngModelChange)="selectedAllergen()" multiple>
    <mat-option *ngFor="let allergen of allergens" [value]="allergen.id">
      {{allergen.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
