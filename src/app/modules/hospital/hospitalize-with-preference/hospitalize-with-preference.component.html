<div class="container">
  <div class="container-f">
        <div class="title-container">
          <h1 class="title">Schedule an appointment</h1>
        </div>
        <div class="button-title">
          <span> Choose your priority:</span>
        </div>
        <div class="button-container">
          <mat-radio-group [(ngModel)]="firstClicked">
            <mat-radio-button class="example-margin" [value]="true">Time range</mat-radio-button>
            <mat-radio-button class="example-margin" [value]="false">Selected doctor</mat-radio-button>
          </mat-radio-group>
        </div>
        <div>
          <div class="select-container">
            <mat-form-field class="display-block" appearance="fill">
              <mat-label>Enter date range(15 days)</mat-label>
              <mat-date-range-input [min]="this.tomorrow" [formGroup]="range" [rangePicker]="picker">
                <input matStartDate formControlName="start" placeholder="Start date">
                <input matEndDate formControlName="end" placeholder="End date">
              </mat-date-range-input>
              <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
              <mat-date-range-picker  #picker></mat-date-range-picker>
              <mat-datepicker-toggle class="date-icon"  matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
              <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
            </mat-form-field>


          </div>
          <div class="doctor-container">
            <app-all-doctors (onSelectedDoctor)="onSelectingDoctor($event)"></app-all-doctors><br>
          </div>


        </div>

        <div class="end-container">
          <button mat-flat-button color="primary"  >Cancel</button>
          <button mat-flat-button color="primary" (click)="openDialog()" >Confirm</button>
        </div>
  </div>
</div>
