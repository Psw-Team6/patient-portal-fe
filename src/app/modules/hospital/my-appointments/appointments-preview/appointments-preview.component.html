<table mat-table [dataSource]="appointments"   class="example-table">
  <!-- Number Column -->
  <ng-container matColumnDef="Date">
    <th mat-header-cell matSort *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let row">{{getDateFormat(row.duration.from)}}</td>
  </ng-container>
  <ng-container matColumnDef="start time">
    <th mat-header-cell *matHeaderCellDef>Start time</th>
    <td mat-cell *matCellDef="let row">{{getHourFormat(row.duration.from)}}</td>
  </ng-container>
  <ng-container matColumnDef="finish time">
    <th mat-header-cell *matHeaderCellDef>Finish time</th>
    <td mat-cell *matCellDef="let row">{{getHourFormat(row.duration.to)}}</td>
  </ng-container><!--
  <ng-container matColumnDef="Patient">
    <th mat-header-cell *matHeaderCellDef>Doctor</th>
    <td mat-cell *matCellDef="let row">{{row.doctorId}} {{ row.doctorId}}</td>
  </ng-container>-->
  <ng-container matColumnDef="Cancel">
    <th mat-header-cell *matHeaderCellDef>Cancel</th>
    <td mat-cell *matCellDef="let row">
      <button id="cancelButton" mat-mini-fab  [disabled]="!canCancel(row.duration.from)" (click)="onCancel(row.id)" color="primary" aria-label="Cancel appointment">
      <mat-icon>delete</mat-icon>
    </button></td>
  </ng-container>
  <ng-container matColumnDef="PDF">
    <th mat-header-cell *matHeaderCellDef>PDF</th>
    <td mat-cell *matCellDef="let row">
      <button id="pdfButton" mat-mini-fab  [disabled]="canCreateReport(row.id)" (click)="createPdf(row.id)" color="primary" aria-label="Cancel appointment">
        <mat-icon>description</mat-icon>
      </button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
