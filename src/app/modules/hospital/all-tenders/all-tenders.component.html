<div class="container-holiday">
    <div class="row flex-c">
      <div class="title-container-holiday" style="background-color: #263238;">
                Open tenders:
    </div>
  </div>


    <mat-divider></mat-divider>
    <div class="tabler">

    <table class="example-table" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="publishedDate">
            <th mat-header-cell *matHeaderCellDef class="cell-center">Published date</th>
            <td mat-cell *matCellDef="let req" class="cell-center">{{getDateFormat(req.publishedDate)}}</td>
        </ng-container>
        <ng-container matColumnDef="deadlineDate">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Deadline Date </th>
            <td mat-cell *matCellDef="let req" class="clickable cell-center">{{getDateFormat(req.deadlineDate)}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="cell-center">Tender Status</th>
            <td mat-cell *matCellDef="let req" class="cell-center">{{statusToString(req.status)}}</td>
        </ng-container>
        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef class="cell-center"></th>
            <td mat-cell *matCellDef="let req" class="cell-center">
                <button mat-icon-button (click)="openDialog(req)">
                    <mat-icon matTooltip="add">add</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
</div>
