<h2 mat-dialog-title>Select an appointment that you'd like</h2>
<div mat-dialog-content>
  <div class="wrapper" *ngFor="let appointment of appointmentSuggestions">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{getDateFormat(appointment.startDate)}}</mat-card-title>
        <mat-card-subtitle>09:00 - 09:15</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="content">
        {{appointment.doctorName}} {{appointment.doctorSurname}}
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-mini-fab color="primary" aria-label="Book this!">
          <mat-icon>add</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
